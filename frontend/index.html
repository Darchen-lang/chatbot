<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .search-container {
            display: flex;
            max-width: 500px;
            margin-top: 600px;
            margin: 20px auto;
        }
        
        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            width: 100%;
            outline: none;
        }
        
        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body >
    <div class="container">
        <div class="head">
            <h1 id="hed" style="color: rgb(239, 238, 235); display: flex; justify-content: center; padding-top: 16vh; font-size:56px;">IdeAI</h1>
        </div>
        <div class="stars"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>

          <div id="para" style="display: flex;color: #ccc; font-weight:495; font-size: xx-large; align-items: center; flex-direction: column;">
            <div><br><br><br></div>
           <div>Welcome to IdeAI</div>
           <div>Put your ideas to the test and get smart feedback.</div>
           <div>Discover feasibility, implementation tips, and more.</div>
           <div><br> <br>   </div>
          </div>
          <div class="search-container">
            <input type="text" class="search-input" placeholder="Ponder..." style="font-style: italic;">
            <button class="search-button">Search</button>
          <script>
  const button = document.querySelector('.search-button');
  const input = document.querySelector('.search-input');

  button.addEventListener('click', async () => {
    const idea = input.value.trim();
    if (!idea) {
      alert('Please enter an idea!');
      return;
    }

    try {
      const response = await fetch('https://chatbot-wd09.onrender.com/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ idea: idea })
      });

      const data = await response.json();
      alert(`Feasibility Score: ${data.score}\nRecommendation: ${data.message}`);
    } catch (error) {
      alert('Something went wrong while contacting the AI.');
      console.error(error);
    }
  });
</script>

</body>
</div>
</html>
